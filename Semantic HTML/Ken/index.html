<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kent's Media Profile</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<header>
			<h1>Profile</h1>
		</header>

		<section>
			<h3>User: Kent</h3>
			<figure>
				<img src="ken.png" alt="ken photo">
				<figcaption>Profile completed 60%</figcaption>
			</figure>
			<meter value="0.6"></meter>
		</section>

		<section>
			<h3>Uploaded Audio Files</h3>
			<embed src="cat.mp3" type="audio/mpeg">

		    <audio controls>
		    	<source src="cat.mp3" type="audio/mpeg">Your browser does not support the &lt;audio&gt; tag.
	    	</audio>
			
			 <audio controls>
                <source src="cat.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
       		 </audio>
			
			<audio controls>
                <source src="cat.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
       		</audio>
		</section>

		<section id="videos">
			<h3>Uploaded Video Files</h3>
			<video height="255" width="440" controls>
            <source src="catVideo.mp4" type="video/ogg">
            <track src="http://www.jwplayer.com/wp-content/uploads/html5/assets/captions.vtt" kind="subtitles"  srclang="en" label="English">
            Your browser does not support the video tag.
    		</video>
		</section>

	</main>
</body>
</html>
